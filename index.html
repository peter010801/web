<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Moje Portfolio</div>
        <nav>
            <ul>
                <li><a href="#about">O mne</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Vitajte na mojej stránke!</h1>
            <p>Som profesionál v oblasti XYZ. Pozrite si moje projekty a články.</p>
        </section>

        <section id="about">
            <h2>O mne</h2>
            <p>Detailný opis vašej profesijnej kariéry, úspechy a skúsenosti.</p>
        </section>

        <section id="portfolio">
            <h2>Portfólio</h2>
            <div class="gallery">
                <!-- Projekty budú tu -->
            </div>
        </section>

        <section id="blog">
            <h2>Blog</h2>
            <div class="articles">
                <!-- Zoznam článkov -->
            </div>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <form>
                <label for="name">Meno:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Správa:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Odoslať</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <!-- Odkazy na sociálne siete -->
        </div>
        <p>&copy; 2024 Moje Portfolio</p>
    </footer>
</body>
</html>
