<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC.services</title>
    <title>Peter Čelko services</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadContent(section) {
            const main = document.querySelector('main');
            if (section === 'O mne') {
                main.innerHTML = `
                    <section id="O mne">
                        <h2>O mne</h2>
                        <p>Detailný opis vašej profesijnej kariéry, úspechy a skúsenosti.</p>
                        <p>Toto je miesto, kde môžete písať svoj životopis alebo iné osobné informácie.</p>
                    </section>
                `;
            } else if (section === 'O mne trochu inak') {
                main.innerHTML = `
                    <section id="O mne trochu inak">
                        <h2>Portfólio</h2>
                        <div class="gallery">
                            <!-- Projekty budú tu -->
                        </div>
                    </section>
                `;
            } else if (section === 'Moje projekty') {
                main.innerHTML = `
                    <section id="Moje projekty">
                        <h2>Moje projekty</h2>
                        <div class="articles">
                            <!-- Zoznam článkov -->
                        </div>
                    </section>
                `;
            } else if (section === 'Kontakt') {
                main.innerHTML = `
                    <section id="Kontakt">
                        <h2>Kontakt</h2>
                        <form>
                            <label for="name">Meno:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Správa:</label>
                            <textarea id="message" name="message" required></textarea>
                            <button type="submit">Odoslať</button>
                        </form>
                    </section>
                `;
            }
        }
    </script>
</head>
<body>
    <header>
            <title>PC.services</title>
            <title>Peter Čelko services</title>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="loadContent('O mne')">O mne</a></li>
                <li><a href="javascript:void(0);" onclick="loadContent('Moje projekty')">Moje projekty</a></li>
                <li><a href="javascript:void(0);" onclick="loadContent('O mne trochu inak')">O mne trochu inak</a></li>
                <li><a href="javascript:void(0);" onclick="loadContent('Kontakt')">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Vitajte na mojej stránke!</h1>
            <p>Som profesionál v oblasti XYZ. Pozrite si moje projekty a články.</p>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <!-- Odkazy na sociálne siete -->
        </div>
        <p>&copy; 2024 PC services</p>
    </footer>
</body>
</html>
